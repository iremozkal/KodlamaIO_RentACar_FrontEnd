<div *ngIf="dataLoaded == false" class="text-center">
    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
    <li class="list-group-item list-group-item-dark" aria-current="true">Renkler</li>
    <li *ngFor="let color of colors" 
        [class]="getCurrentColorClass(color)"
        routerLink = "/cars/color/{{color.id}}"
        (click)="setCurrentColor(color)">
        {{color.name}}
    </li>
</ul>

<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="text-center table table-borderless col-md-6"
    style="margin-left: auto; margin-right: auto;">
    <thead class="table-dark">
        <tr>
            <th scope="col">Rental</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Car Name</th>
            <th scope="col">Rent Date</th>
            <th scope="col">Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <th scope="row">{{ rental.rentalNo }}</th>
            <td>{{ rental.customerName }}</td>
            <td>{{rental.carName}}</td>
            <td>{{ rental.rentDate }}</td>
            <td>{{ rental.returnDate }}</td>
        </tr>
    </tbody>
</table>

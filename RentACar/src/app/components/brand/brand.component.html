<div *ngIf="dataLoaded == false" class="text-center">
    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
    <li class="list-group-item list-group-item-dark" aria-current="true">Markalar</li>
    <li *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)" routerLink="/cars/brand/{{brand.id}}"
        (click)="setCurrentBrand(brand)">
        {{brand.name}}
    </li>
    <li [class]="getAllBrandClass()" routerLink="/cars">Hepsi </li>
</ul>
